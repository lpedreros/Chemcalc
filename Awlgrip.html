<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Awlgrip Mix Calculator</title>
    <link rel="stylesheet" href="awlgripstyle.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Awlgrip Calc</h1>
        <form id="mixForm">
            <div class="form-group row">
                <div class="col-md-6 col-12 mb-2">
                    <label for="unitType">Volume/Area Units:</label>
                    <select class="form-control" id="unitType">
                        <option value="squareFootage">Square Footage</option>
                        <option value="gallons">Gallons</option>
                        <option value="quarts">Quarts</option>
                        <option value="liters">Liters</option>
                        <option value="ounces">Ounces</option>
                        <option value="ccs">Cubic Centimeters (cc)</option>
                    </select>
                </div>
                <div class="col-md-6 col-12 mb-2">
                    <label for="inputValue">Volume or Area:</label>
                    <input type="number" class="form-control" id="inputValue" required>
                </div>
            </div>
            <div class="form-group">
                <label for="paintType">Select Paint Type:</label>
                <select class="form-control" id="paintType">
                    <option value="awlcraft2000">Awlcraft2000</option>
                    <option value="awlgrip">Awlgrip</option>
                    <option value="highBuild">High Build Primer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resultUnitType">Select Result Unit:</label>
                <select class="form-control" id="resultUnitType">
                    <option value="gallons">Gallons</option>
                    <option value="quarts">Quarts</option>
                    <option value="liters">Liters</option>
                    <option value="ounces">Ounces</option>
                    <option value="ccs">Cubic Centimeters (cc)</option>
                </select>
            </div>
        </form>
        <div id="result" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
			        <div id="otherpages" class="col-md-6">
            <a href="index.html">MEKp Mix calculator</a>
        </div>

    </div>
    <script src="awlgripscript.js"></script>
</body>
</html>
