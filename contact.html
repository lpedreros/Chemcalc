	<!-- #EndLibraryItem --><!-- Contact Section -->
  <section class="container contact">
    <h2>Contact Us</h2>
    <p>
      Have questions or need a quote? Fill out the form below, and we’ll get back to you as soon as possible.
    </p>
    <form id="contactForm" action="https://formspree.io/f/yourFormID" method="post">
      <div class="form-group">
        <label for="name">First and Last Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your Full Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone Number" required />
      </div>
      <div class="form-group">
        <label for="boatDetails">Year, Make, and Model of the Boat</label>
        <input type="text" id="boatDetails" name="boatDetails" class="form-control" placeholder="e.g., 2010, Beneteau, Oceanis 35" required />
      </div>
      <div class="form-group">
        <label for="hin">HIN Number</label>
        <input type="text" id="hin" name="hin" class="form-control" placeholder="Your Boat's HIN Number" required />
      </div>
      <div class="form-group">
        <label for="location">Boat Location Address</label>
        <textarea id="location" name="location" class="form-control" rows="2" placeholder="Your Boat's Location" required></textarea>
      </div>
      <div class="form-group">
        <label for="repairs">Short Description of the Repairs</label>
        <textarea id="repairs" name="repairs" class="form-control" rows="5" placeholder="Describe the repairs needed" required></textarea>
      </div>
      <div class="form-group">
        <label for="availability">Times Available on Fridays to Look at the Boat</label>
        <input type="text" id="availability" name="availability" class="form-control" placeholder="e.g., 10 AM - 2 PM" required />
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <!-- Facebook Section -->
    <section class="facebook-section" style="margin-top: 2em; text-align: center;">
      <h3>Follow Us on Facebook</h3>
      <div id="fb-root"></div>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0"></script>
      <div class="fb-page"
           data-href="https://www.facebook.com/thinkandengage"
           data-tabs="timeline"
           data-width=""
           data-height=""
           data-small-header="false"

           data-hide-cover="false"
           data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/thinkandengage" class="fb-xfbml-parse-ignore">
          <a href="https://www.facebook.com/thinkandengage">Think and Engage</a>
        </blockquote>
      </div>
    </section>
  </section>
