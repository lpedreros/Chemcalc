<div class="container">
  <h1 class="text-center mb-4">Awlgrip Calc</h1>
        <form id="mixForm">
            <div class="group-container">
                <!-- Spray or Roll Selection -->
		<div class="form-group row">
                 <div class="col-12 mb-2">
                        <label for="methodType" class="grouptitle">Application Method:</label>
                        <select class="form-control" id="methodType">
                            <option value="spray">Spray</option>
                            <option value="roll">Roll</option>
                        </select>
                    </div>
                </div>
								<div class="form-group">
                    <label for="paintType">Select Paint Type:</label>
                    <select class="form-control" id="paintType">
                        <option value="awlcraft2000">Awlcraft2000</option>
                        <option value="awlgrip">Awlgrip</option>
                        <option value="545primer">545 Primer</option>
                    </select>
                </div>
							

                <!--Volume Group-->
                <div class="form-group row">
                    <div class="col-md-6 col-12 mb-2">
                        <label for="unitType" class="grouptitle">Volume/Area Units:</label>
                        <select class="form-control" id="unitType">
                            <option value="squareFootage">Square Footage</option>
                            <option value="gallons">Gallons</option>
                            <option value="quarts">Quarts</option>
                            <option value="liters">Liters</option>
                            <option value="ounces">Ounces</option>
                            <option value="ccs">Cubic Centimeters (cc)</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12 mb-2">
                        <label for="inputValue">Volume or Area:</label>
                        <input type="number" class="form-control" id="inputValue" required>
                    </div>
                </div>

                <!-- Result units -->
                <div class="form-group">
                    <label for="resultUnitType">Select Result Unit:</label>
                    <select class="form-control" id="resultUnitType">
                        <option value="gallons">Gallons</option>
                        <option value="quarts">Quarts</option>
                        <option value="liters">Liters</option>
                        <option value="ounces" selected>Ounces</option>
                        <option value="ccs">Cubic Centimeters (cc)</option>
                    </select>
                </div>
							<div id="result" class="mt-4">
            <!-- Results will be displayed here -->
        			</div>	
            </div>
        </form>
